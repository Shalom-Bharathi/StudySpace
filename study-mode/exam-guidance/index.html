<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>

          apiKey: "AIzaSyBHMmzqD6XT3fzdA9EHsR-GVkbFf1yeSQU",

          projectId: "studyspace-22ebd",
          storageBucket: "studyspace-22ebd.firebasestorage.app",

        firebase.initializeApp(firebaseConfig);

    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            transform: scale(1.02);
        }

        .card-animate {
            transition: all 0.3s ease;
        }

        .card-animate:hover {
            transform: translateY(-5px);
        }

        .breathe {
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-zinc-50 min-h-screen">
    <div class="mb-6 m-2">
        <a href="../../hub/index.html" class="inline-flex items-center justify-center px-4 py-2 bg-zinc-800 text-white rounded-full hover:bg-zinc-700">
            <i data-lucide="home" class="w-5 h-5"></i>
        </a>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl font-bold text-zinc-800 mb-4">Your Exam Companion</h1>
            <p class="text-zinc-600 max-w-2xl mx-auto">
                Let's create a balanced approach to your exam preparation. 
                Remember, you're more than your exam results.
            </p>
        </div>

        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8 mb-12 fade-in">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">What exam are you preparing for?</label>
                    <input type="text" id="examName" placeholder="e.g., Final Year Mathematics, GMAT, Medical Board Exam"
                           class="w-full p-4 rounded-lg border border-zinc-200 focus:ring-2 focus:ring-zinc-500 input-focus">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">How much time do you have until the exam?</label>
                    <input type="text" id="timeframe" placeholder="e.g., 2 months, 6 weeks"
                           class="w-full p-4 rounded-lg border border-zinc-200 focus:ring-2 focus:ring-zinc-500 input-focus">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">What's your current preparation level?</label>
                    <select id="level" class="w-full p-4 rounded-lg border border-zinc-200 focus:ring-2 focus:ring-zinc-500 input-focus">
                        <option value="beginner">Just starting out</option>
                        <option value="intermediate">Some preparation done</option>
                        <option value="advanced">Well prepared, need refinement</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">Link to your study material or syllabus (optional)</label>
                    <input type="text" id="syllabusLink" placeholder="URL to your study material or syllabus"
                           class="w-full p-4 rounded-lg border border-zinc-200 focus:ring-2 focus:ring-zinc-500 input-focus">
                </div>

                <div>
                    <label class="block text-sm font-medium text-zinc-700 mb-2">How are you feeling about this exam?</label>
                    <textarea id="feelings" rows="3" placeholder="Share your thoughts and concerns..."
                            class="w-full p-4 rounded-lg border border-zinc-200 focus:ring-2 focus:ring-zinc-500 input-focus"></textarea>
                </div>

                <button id="generateBtn" 
                        class="w-full py-4 px-6 bg-zinc-800 text-white rounded-lg hover:bg-zinc-700 
                               focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-offset-2
                               flex items-center justify-center space-x-2 card-animate">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    <span>Create Your Personalized Plan</span>
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="max-w-4xl mx-auto hidden">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div id="encouragementMessage" class="mb-8 text-center breathe">
                    <!-- Encouragement message will be inserted here -->
                </div>
                <div id="strategyList" class="space-y-6">
                    <!-- Strategies will be inserted here -->
                </div>
                <div id="timetable" class="mt-8">
                    <!-- Timetable will be inserted here -->
                </div>
                <div id="mentalHealthTips" class="mt-8 p-6 bg-zinc-50 rounded-lg">
                    <!-- Mental health tips will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
